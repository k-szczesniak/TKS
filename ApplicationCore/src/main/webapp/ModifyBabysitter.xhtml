<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{msg.modifyBabysitter}</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
                    <h:inputText id="name"
                                 value="#{resourcesController.copyOfBabysitter.name}"
                                 required="true"
                                 requiredMessage="#{msg.requiredName}"
                                 validatorMessage="#{msg.validatorMessageName}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>
                    <h:message for="name"/>

                    <h:inputText id="surname"
                                 value="#{resourcesController.copyOfBabysitter.surname}"
                                 required="true"
                                 requiredMessage="#{msg.requiredSurname}"
                                 validatorMessage="#{msg.validatorMessageSurname}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>
                    <h:message for="surname"/>

                    <h:inputText id="basePriceForHour"
                                 value="#{resourcesController.copyOfBabysitter.basePriceForHour}"
                                 required="true"
                                 converterMessage="#{msg.converterMessageBasePrice}"
                                 requiredMessage="#{msg.requiredBasePrice}"
                                 validatorMessage="#{msg.validatorMessageBasePriceForHour}">
                        <f:validateLongRange minimum="0"/>
                    </h:inputText>
                    <h:message for="basePriceForHour"/>

                    <h:inputText id="minChildAge"
                                 value="#{resourcesController.copyOfBabysitter.minChildAge}"
                                 required="true"
                                 converterMessage="#{msg.converterMessageMinimalChildAge}"
                                 requiredMessage="#{msg.requiredChildAge}"
                                 validatorMessage="#{msg.validatorMessageMinimalChildAge}">
                        <f:validateLongRange minimum="0" maximum="15"/>
                    </h:inputText>
                    <h:message for ="minChildAge"/>

                    <h:inputText id="maximalNumberOfChildren"
                                 value="#{resourcesController.copyOfBabysitter.maxNumberOfChildrenInTheFamily}"
                                 required="true"
                                 converterMessage="#{msg.converterMessageMaxNumberOfChildren}"
                                 requiredMessage="#{msg.requiredMaxNumberOfChildren}"
                                 validatorMessage="#{msg.validatorMessageMaxNumberOfChildren}">
                        <f:validateLongRange minimum="0"/>
                    </h:inputText>
                    <h:message for="maximalNumberOfChildren"/>

                    <h:inputText id="yearsOfExperience"
                                 value="#{resourcesController.copyOfBabysitter.yearsOfExperienceInTeaching}"
                                 required="true"
                                 converterMessage="#{msg.converterMessageYearsOfExperience}"
                                 requiredMessage="#{msg.requiredYearsOfExperience}"
                                 validatorMessage="#{msg.validatorMessageYearsOfExperience}"
                                 rendered="#{resourcesController.typeOfBabysitter == 'TEACHING'}">
                        <f:validateLongRange minimum="0" maximum="70"/>
                    </h:inputText>
                    <h:message for="yearsOfExperience"/>

                    <h:inputText id="valueOfCleaningEquipment"
                                 value="#{resourcesController.copyOfBabysitter.valueOfCleaningEquipment}"
                                 required="true"
                                 converterMessage="#{msg.converterMessageValueOfEquipment}"
                                 requiredMessage="#{msg.requiredValueOfEquipment}"
                                 validatorMessage="#{msg.validatorMessageValueOfEquipment}"
                                 rendered="#{resourcesController.typeOfBabysitter == 'TIDING'}">
                        <f:validateLongRange minimum="0"/>
                    </h:inputText>
                    <h:message for="valueOfCleaningEquipment"/>

                    <h:commandButton value="#{msg.change}" action="#{resourcesController.processModifiedBabysitter}"
                                     class="positive_btn"/>
                    <h:commandButton value="#{msg.cancel}" action="#{resourcesController.backToMain}" immediate="true"
                                     class="negative_btn"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
