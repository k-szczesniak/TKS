<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="commonLayoutStyle.css"/>
    <h:outputStylesheet library="css" name="formsStyle.css"/>
    <h:outputStylesheet library="css" name="tablesStyle.css"/>
    <meta name="viewport" content="widt=device-width, initial-scale=1"/>
</h:head>

<h:body>

    <div id="page">

        <div id="header" class="pageElement">
            <ui:insert name="header">
                <ui:include src="/template/commonHeader.xhtml"/>
            </ui:insert>
        </div>

        <div id="middlePart">
            <div id="leftSidebar" class="pageElement">
                <ui:insert name="leftSidebar">
                    <ui:include src="/template/commonSidebar.xhtml"/>
                </ui:insert>
            </div>
            <div id="content" class="pageElement">
                <ui:insert name="content">
                    <ui:include src="/template/commonContent.xhtml"/>
                </ui:insert>
            </div>
            <div style="clear: both;"></div>
        </div>

        <div id="footer" class="pageElement">
            <ui:insert name="footer">
                <ui:include src="/template/commonFooter.xhtml"/>
            </ui:insert>
        </div>

    </div>

</h:body>
</html>
