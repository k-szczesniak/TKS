<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<body>
<ui:composition>

    <div id="header-left">
        <h:link value="#{msg.babysitterCompany}" styleClass="logo" outcome="main"/>
        <div class="breadcrumbs">
            <ui:repeat value="#{breadcrumbController.breadCrumbs}" var="item">
                #{item.concat("/")}
            </ui:repeat>
        </div>
    </div>

    <div id="header-right">
        <h:link value="#{msg.home}" styleClass="active" outcome="main"/>
        <h:link value="#{msg.logIn}" styleClass="active" outcome="LoginPage" rendered="#{!identityUtils.loggedIn}"/>
        <h:link value="#{msg.logOut}" styleClass="active" outcome="LogoutPage" rendered="#{identityUtils.loggedIn}"/>
    </div>

</ui:composition>
</body>
</html>
