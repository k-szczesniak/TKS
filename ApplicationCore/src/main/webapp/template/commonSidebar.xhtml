<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<body>
<ui:composition>

    <h:form>
        <h:commandLink value="#{msg.addNewBabysitter}"
                       action="#{resourcesController.sitterType('NORMAL')}"
                       rendered="#{identityUtils.inAdminRole || identityUtils.inSuperUserRole}"/>
        <h:commandLink value="#{msg.addNewTeachingSitter}"
                       action="#{resourcesController.sitterType('TEACHING')}"
                       rendered="#{identityUtils.inAdminRole || identityUtils.inSuperUserRole}"/>
        <h:commandLink value="#{msg.addNewTidingSitter}"
                       action="#{resourcesController.sitterType('TIDING')}"
                       rendered="#{identityUtils.inAdminRole || identityUtils.inSuperUserRole}"/>
        <h:link outcome="BabysitterList" value="#{msg.showBabysittersList}"
                rendered="#{identityUtils.loggedIn}"/>
        <br/>
        <h:commandLink value="#{msg.addNewAdmin}" action="#{usersController.userType('ADMIN')}"
                       rendered="#{identityUtils.inAdminRole}"/>
        <h:commandLink value="#{msg.addNewSuperUser}"
                       action="#{usersController.userType('SUPERUSER')}"
                       rendered="#{identityUtils.inAdminRole}"/>
        <h:commandLink value="#{msg.addNewClient}" action="#{usersController.userType('CLIENT')}"
                       rendered="#{identityUtils.inAdminRole}"/>
        <h:link outcome="ClientList" value="#{msg.showUsersList}"
                rendered="#{identityUtils.inAdminRole || identityUtils.inSuperUserRole}"/>
        <br/>
        <h:link outcome="NewEmployment" value="#{msg.addNewEmployment}"
                rendered="#{identityUtils.loggedIn}"/>
        <h:link outcome="EmploymentList" value="#{msg.showEmploymentList}"
                rendered="#{identityUtils.inAdminRole || identityUtils.inSuperUserRole}"/>
    </h:form>

</ui:composition>
</body>
</html>
