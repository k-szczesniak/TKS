<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>#{msg.confirmNewBabysitter}</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
                    <h:outputText value="#{resourcesController.getSomeBabysitter(resourcesController.typeOfBabysitter).name}" styleClass="formOutput"/>
                    <h:outputText value="#{resourcesController.getSomeBabysitter(resourcesController.typeOfBabysitter).surname}" styleClass="formOutput"/>
                    <h:outputText value="#{resourcesController.getSomeBabysitter(resourcesController.typeOfBabysitter).basePriceForHour}" styleClass="formOutput"/>
                    <h:outputText value="#{resourcesController.getSomeBabysitter(resourcesController.typeOfBabysitter).minChildAge}" styleClass="formOutput"/>
                    <h:outputText value="#{resourcesController.getSomeBabysitter(resourcesController.typeOfBabysitter).maxNumberOfChildrenInTheFamily}" styleClass="formOutput" />
                    <h:outputText value="#{resourcesController.getSomeBabysitter(resourcesController.typeOfBabysitter).yearsOfExperienceInTeaching}" styleClass="formOutput" rendered="#{resourcesController.typeOfBabysitter == 'TEACHING'}" />
                    <h:outputText value="#{resourcesController.getSomeBabysitter(resourcesController.typeOfBabysitter).valueOfCleaningEquipment}" styleClass="formOutput" rendered="#{resourcesController.typeOfBabysitter == 'TIDING'}" />
                    <h:commandButton value="#{msg.confirm}" action="#{resourcesController.confirmNewBabysitter(resourcesController.typeOfBabysitter)}" class="positive_btn" />
                    <h:commandButton value="#{msg.reject}" action="#{resourcesController.backToMain}" immediate="true" class="negative_btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
