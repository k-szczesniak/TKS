<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{msg.modifyUser}</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form id="Modificaton">
                    <h:inputText id="login"
                                 value="#{usersController.copyOfUser.login}"
                                 required="true"
                                 validator="#{usersController.loginValidator}"
                                 requiredMessage="#{msg.requiredLogin}">
                    </h:inputText>
                    <h:message for="login"/>

                    <h:inputText id="name"
                                 value="#{usersController.copyOfUser.name}"
                                 required="true"
                                 requiredMessage="#{msg.requiredName}"
                                 validatorMessage="#{msg.validatorMessageName}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>
                    <h:message for="name"/>

                    <h:inputText id="surname"
                                 value="#{usersController.copyOfUser.surname}"
                                 required="true"
                                 requiredMessage="#{msg.requiredSurname}"
                                 validatorMessage="#{msg.validatorMessageSurname}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>
                    <h:message for="surname"/>

                    <h:inputText id="numberOfChildren"
                                 value="#{usersController.copyOfUser.numberOfChildren}"
                                 required="true"
                                 converterMessage="#{msg.converterMessageNumberOfChildren}"
                                 requiredMessage="#{msg.requiredNumberOfChildren}"
                                 validatorMessage="#{msg.validatorMessageMaxNumberOfChildren}"
                                 rendered="#{usersController.typeOfUser == 'CLIENT'}">
                        <f:validateLongRange minimum="0"/>
                    </h:inputText>
                    <h:message for="numberOfChildren"/>

                    <h:inputText id="ageOfTheYoungestChild"
                                 value="#{usersController.copyOfUser.ageOfTheYoungestChild}"
                                 required="true"
                                 converterMessage="#{msg.converterMessageAgeOfTheYoungestChild}"
                                 requiredMessage="#{msg.requiredAgeOfTheYoungestChild}"
                                 validatorMessage="#{msg.validatorMessageYoungestChild}"
                                 rendered="#{usersController.typeOfUser == 'CLIENT'}">
                        <f:validateLongRange minimum="0" maximum="15"/>
                    </h:inputText>
                    <h:message for="ageOfTheYoungestChild"/>

                    <h:commandButton value="#{msg.change}" action="#{usersController.processModifiedUser}"
                                     class="positive_btn"/>
                    <h:commandButton value="#{msg.cancel}" action="#{resourcesController.backToMain}" immediate="true"
                                     class="negative_btn"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
