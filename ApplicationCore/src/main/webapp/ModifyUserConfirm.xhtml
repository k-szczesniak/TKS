<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>#{msg.confirmUserModification}</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div id="container">
                <h:form>
                    <h:outputText value="#{usersController.copyOfUser.login}" styleClass="formOutput"/>
                    <h:outputText value="#{usersController.copyOfUser.name}" styleClass="formOutput"/>
                    <h:outputText value="#{usersController.copyOfUser.surname}" styleClass="formOutput"/>
                    <h:outputText value="#{usersController.copyOfUser.numberOfChildren}" styleClass="formOutput" rendered="#{usersController.typeOfUser == 'CLIENT'}"/>
                    <h:outputText value="#{usersController.copyOfUser.ageOfTheYoungestChild}" styleClass="formOutput" rendered="#{usersController.typeOfUser == 'CLIENT'}"/>
                    <h:commandButton value="#{msg.confirm}" action="#{usersController.modificationBackToMain}" class="positive_btn" />
                    <h:commandButton value="#{msg.reject}" action="#{usersController.backToMain}" immediate="true" class="negative_btn" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
